	<body>

		<main>
			<seciton class="hero">
				<h1 class="JPs-anim JPs-onload" data-JPs="ramp-up">JP's Animations</h1>
			</seciton>

			<section class="container section-animations">

				<!-- Single Animations -->
				<div class="single-animation">
					<div>
						<h3>Ramp Up /w Borders</h3>
					</div>
					<div class="single-animation-display">
						<button class="button" data-button="animate">Try me</button>
						<div class="JPs-anim" data-JPs="ramp-up">Lorem ipsum</div>
						<button class="button" data-button="reset">Reset</button>
					</div>
				</div>

				<!-- Single Animations -->
				<div class="single-animation">
					<div>
						<h3>Ramp Down /w Borders</h3>
					</div>
					<div class="single-animation-display">
						<button class="button" data-button="animate">Try me</button>
						<div class="JPs-anim" data-JPs="ramp-down">Lorem ipsum</div>
						<button class="button" data-button="reset">Reset</button>
					</div>
				</div>

				<!-- Single Animations -->
				<div class="single-animation">
					<div>
						<h3>Slide-In Left</h3>
					</div>
					<div class="single-animation-display">
						<button class="button" data-button="animate">Try me</button>
						<div class="JPs-anim" data-JPs="slide-in-left">Lorem ipsum</div>
						<button class="button" data-button="reset">Reset</button>
					</div>
				</div>

				<!-- Single Animations -->
				<div class="single-animation">
					<div>
						<h3>Slide-Out Left</h3>
					</div>
					<div class="single-animation-display">
						<button class="button" data-button="animate">Try me</button>
						<div class="JPs-anim" data-JPs="slide-out-left">Lorem ipsum</div>
						<button class="button" data-button="reset">Reset</button>
					</div>
				</div>

			</section>
		</main>
